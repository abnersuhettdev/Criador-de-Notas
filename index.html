<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOOOO IT!</title>
    <link rel="stylesheet" href="assets/style.css" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header id="navbar">
      <div>
        <img src="assets/img/do-it-logo.png" alt="do-it-logo" />
        <h2>Just Do It!</h2>
      </div>
      <nav>
        <ul >
          <li>Home</li>
          <li>Sobre</li>
          <li>Contatos</li>
        </ul>
      </nav>
    </header>
    <div id="bg-img"></div>
    <main>
      
      <div id="container">
        <div id="welcome" class="content">
          <h1>Bem vindo ao DO IT!</h1>
          <h3>Organize Suas Ideias, Planeje seu futuro, Crie novas Metas!</h3>
          <div id="welcomeImg">
            <img
              src="assets/img/post-its.jpg"
              alt="post-its"
              height="100%"
              ;
              width="100%"
            />
          </div>
          
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis,
            iure!
          </p>
        </div>

        <!-- Formulário de login -->
        <div id="login" class="form content">
          <form action="">
            <h2>Entre na sua conta:</h2>
            <input type="email" id="email" placeholder="Digite Seu Email..." />
            <br />
            <input
              type="password"
              id="password"
              placeholder="Digite sua Senha..."
            />
            <br />
            <button type="" class="btn">Login</button>
          </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signup" style="display: none" class="form content">
          <form action="post">
            <input type="text" id="name" />
            <input type="email" id="email" placeholder="Digite Seu Email..." />
            <input
              type="password"
              id="password"
              placeholder="Digite sua Senha..."
            />
            <input
              type="password"
              id="validatePassword"
              placeholder="Confirme sua Senha..."
            />
            <input type="checkbox" name="useTerms" id="useTerms" /> Li e aceito
            os termos de Uso
            <button class="btn">Cadastrar</button>
          </form>
        </div>

        <!-- CARDS SOBRE -->

        <section>
          <div class="cards"></div>
          <div class="cards"></div>
          <div class="cards"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>lorem</p>
      <p>lorem</p>
      <p>lorem</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
