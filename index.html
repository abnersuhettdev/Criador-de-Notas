<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do it!</title>
    <link rel="stylesheet" href="assets/style.css" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>

    <header id="navbar">

      <div id="navimg">
        <a href="/"><img src="assets/img/do-it-logo.png" alt="do-it-logo" /></a>
        <h2>Just Do It!</h2>
      </div>

      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Contatos</li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="container">
        <div id="bg-img"></div>
        <div id="welcome" class="content">
          <div id="welcomeTitle">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_llbjwp92qL.json"  background="transparent"  speed="1"  style="height: 70px;"loop autoplay></lottie-player>
            <p>Organize Suas Ideias, Planeje seu futuro, Crie novas Metas!</p>
          </div>

          <div id="welcomeImg">

            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets8.lottiefiles.com/packages/lf20_ZcIjtY.json"  background="transparent"  speed="1"  style="height: 300px;"  loop  autoplay></lottie-player>

            <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_bnxoocv2.json"  background="transparent"  speed="1"  style=" height: 300px;"  loop  autoplay></lottie-player> -->
          </div>

          <div id="changeForm">
            <p>Cadastre-se</p>
    
          </div>
        </div>

        <!-- Formulário de login -->
        <div id="divLogin" class="visible">
          <div id="login" class="content">
            <div class="form">
             
              <h2>Acesse sua conta:</h2>
              <form id="loginForm">
               
                <div class="inputGroup">
                 
                  <input
                    id="username"
                    type="text"
                    data-name="username"
                    autocomplete="off"
                    required
                  />
                  <label for="name">Usuário</label>
                </div>
        </div>

              <div class="inputGroup">
                <input
                  id="password"
                  data-name="password"
                  type="password"
                  autocomplete="off"
                  required
                />
                <label for="password">Senha</label>
              </div>

              <button type="submit" class="btn" onclick="login(); return false" >Login</button>
            </form>
          </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signup" class="content hidden">
          <div class="form">
            <h2>Cadastre-se</h2>
            <form id="signupForm">

              <div class="inputGroup">
                <input
                  id="newUsername"
                  type="text"
                  autocomplete="off"
                  required
                />
                <label id="newUserlabel" for="name">Usuário</label>
              </div>

              <div class="inputGroup">
                <input
                  id="email"
                  data-name="email"
                  type="email"
                  autocomplete="off"
                  required
                />
                <label id="emailLabel" for="email">E-mail</label>
              </div>

              <div class="inputGroup">
                <input
                  id="newPassword"
                  data-name="password"
                  type="password"
                  autocomplete="off"
                  required
                />
                <label id="passwordLabel" for="password" >Senha</label>
              </div>

              <div class="inputGroup">
                <input
                  id="password2"
                  data-name="password2"
                  type="password"
                  autocomplete="off"
                  required
                />
                <label id="password2Label" for="confirmPassword">Confirme sua Senha</label>
              </div>

              <input type="checkbox" name="useTerms" id="useTerms" required/> Li e
              aceito os termos de Uso
              
              <br />

              <button type="submit" class="btn" onclick="signUp()">Cadastrar</button>

            </form>
          </div>
        </div>

        <!-- CARDS SOBRE -->
      </div>
      <hr />
      <section>
        <div id="cards">
          <div class="card">Sobre</div>
          <div class="card">Conheça nossos Servicos</div>
          <div class="card">Crie sua conta e comece a se planejar</div>
        </div>
      </section>
    </main>

    <footer>
      <p>Criado por Abner Suhett ®</p>
      <p>2023</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
