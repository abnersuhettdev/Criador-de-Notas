<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do it!</title>
    <link rel="stylesheet" href="assets/style.css" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header id="navbar">
      <div>
        <img src="assets/img/do-it-logo.png" alt="do-it-logo" />
        <h2>Just Do It!</h2>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Contatos</li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="container">
        <div id="bg-img"></div>
        <div id="welcome" class="content">
          <h1>Bem vindo ao DO IT!</h1>
          <p>Organize Suas Ideias, Planeje seu futuro, Crie novas Metas!</p>
          <div id="welcomeImg">
            <img
              src="assets/img/post-its.jpg"
              alt="post-its"
              height="100%"
              ;
              width="100%"
            />
          </div>

          <p>Cadastre-se !</p>
        </div>

        <!-- Formulário de login -->
        <div id="login" style="display: none;"  class="content">
          <div class="form">
            <h2>Entre na sua conta:</h2>
            <form>
              <div class="inputGroup">
                <input type="text" required="" autocomplete="off" />
                <label for="name">Usuário</label>
              </div>

              <div class="inputGroup">
                <input type="password" required="" autocomplete="off" />
                <label for="password">Senha</label>
              </div>

              <button type="" class="btn">Login</button>
            </form>
          </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signup" class="content">
          <div class="form">
            <h2>Cadastre-se</h2>
            <form>
              <div class="inputGroup">
                <input type="text" required="" autocomplete="off" />
                <label for="name">Usuário</label>
              </div>
              <div class="inputGroup">
                <input type="email" required="" autocomplete="off" />
                <label for="email">E-mail</label>
              </div>
              <div class="inputGroup">
                <input type="password" required="" autocomplete="off" />
                <label for="password">Senha</label>
              </div>
              <div class="inputGroup">
                <input type="password" required="" autocomplete="off" />
                <label for="confirmPassword">Confirme sua Senha</label>
              </div>
              <input type="checkbox" name="useTerms" id="useTerms" /> Li e
              aceito os termos de Uso
              <br />
              <button class="btn">Cadastrar</button>
            </form>
          </div>
        </div>

        <!-- CARDS SOBRE -->
      </div>
      <hr />
      <section>
        <div id="cards">
          <div class="card">Sobre</div>
          <div class="card">Conheça nossos Servicos</div>
          <div class="card">Crie sua conta e comece a se planejar</div>
        </div>
      </section>
    </main>
    <footer>


    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
